<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const proposal = document.getElementById('proposal');
  const celebration = document.getElementById('celebration');
  const musicBtn = document.getElementById('musicBtn');
  const music = document.getElementById('music');

  let scale = 1;
  const guiltTexts = ["Are you sure?", "Think again!", "Puch lo phir se...", "Dil todega mera?"];

  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  noBtn.addEventListener('click', () => {
    scale += 0.2;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.textContent = guiltTexts[Math.floor(Math.random() * guiltTexts.length)];
  });

  yesBtn.addEventListener('click', () => {
    proposal.classList.add('opacity-0');
    setTimeout(() => {
      proposal.classList.add('hidden');
      celebration.classList.remove('hidden');
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }, 700);
  });

  musicBtn.addEventListener('click', () => {
    music.play();
    musicBtn.textContent = 'ğŸµ Playing...';
  });
</script>
